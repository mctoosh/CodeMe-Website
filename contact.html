<div class="contactContainer">

    <div class="company-info">
      <h3>Contact Us</h3>
      <ul>
        <li><i class="fa fa-road"></i> 135 Sandhills Avenue</li>
        <li><i class="fa fa-phone"></i> +44 7947491403</li>
        <li><i class="fa fa-envelope"></i> codeme.org@hotmail.com</li>
      </ul>
    </div>
    <div class="contact">
      <h3>Email Us</h3>
      <form>
        <div class="pContact">
          <label>Name</label>
          <input type="text" name="name">
        </div>
        <div class="pContact">
          <label>Company</label>
          <input type="text" name="company">
        </div>
        <div class="pContact">
          <label>Email Address</label>
          <input type="email" name="email">
        </div>
        <div class="pContact">
          <label>Phone Number</label>
          <input type="text" name="phone">
        </div>
        <div class="full">
          <label>Message</label>
          <textarea name="message" rows="5"></textarea>
        </div>
        <div class="full">
          <button>Submit</button>
        </div>
      </form>
    </div>
</div>
